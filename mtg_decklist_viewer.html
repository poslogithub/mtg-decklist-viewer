<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://cdnjs.cloudflare.com;
        img-src 'self' https://*.scryfall.io https://*.scryfall.com;
        connect-src 'self' https://*.scryfall.com;
        style-src 'self' 'unsafe-inline';
    ">
    <title>MTGデッキ画像生成</title>
    <script src="/mtg-decklist-viewer/mtg_decklist_viewer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>  <!-- html2canvasライブラリ -->
    <link rel="stylesheet" href="/mtg-decklist-viewer/mtg_decklist_viewer.css"></head>
<body>
    <h1>MTGデッキ画像生成（Grokに作ってもらいました）</h1>
    <p>日本語デッキリストを入力してください:</p>
    <textarea id="deckInput" placeholder="4 稲妻&#10;2 桜族の長老&#10;..."></textarea>
    <!-- ボタンをグループ化して横に並べる -->
    <div class="button-group">
        <button id="generateBtn">デッキ画像を生成</button>
        <button id="downloadAllBtn" style="display: none;">デッキ全体を画像としてダウンロード</button>
    </div>
    <div id="error"></div>
    <div id="deckContainer">
        <div id="deckSection" class="deck-section">
            <h2>メインデッキ</h2>
            <div id="deckImages" class="card-grid"></div>
        </div>
        <div id="sideboardSection" class="sideboard-section">
            <h2>サイドボード</h2>
            <div id="sideboardImages" class="card-grid"></div>
        </div>
    </div>

</html>
